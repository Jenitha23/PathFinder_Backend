version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pathfinder-backend
    ports:
      - "80:80"
      - "443:443"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      DB_CONNECTION_STRING: "Server=tcp:pathfinderdb.database.windows.net,1433;Initial Catalog=PathFinder;Persist Security Info=False;User ID=PathFinder;Password=DataBase@123;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
