name: Backend CI

on:
  push:
    branches:
      - "SCRUM-*"
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore PathFinder_Backend.sln

      - name: Build
        run: dotnet build PathFinder_Backend.sln -c Release --no-restore

      - name: Test
        run: dotnet test PathFinder_Backend.sln -c Release --no-build --verbosity normal

      - name: Docker build (smoke)
        run: docker build -t pf-backend-ci:latest .